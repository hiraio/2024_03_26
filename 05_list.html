<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <!-- 
      *HTML List
      - Unordered List : 순서가 없는 리스트
      - Ordered List : 순서가 있는 리스트
      - Definition List : 사전식 리스트
    -->
    <h2> 순서가 없는 리스트 </h2>
    <u1>
       <li>사과</li>
       <li>바나나</li>
       <li>딸기</li>
    </u1>
    
-->
    <h2> 순서가 있는 리스트 </h2>
    <o1 type = "a">
       <li>사과</li>
       <li>바나나</li>
       <li>딸기</li>
    </o1>
</body>
</html>
